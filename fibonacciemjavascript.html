<meta charset="UTF-8">
<script>

function fibonacci(n) {
  let sequence = [0, 1];

  for (let i = 2; i < n; i++) {
    let next = sequence[i - 1] + sequence[i - 2];
    sequence.push(next);
  }

  return sequence;
}

function fibonacci(n) {

  let n = 10;
